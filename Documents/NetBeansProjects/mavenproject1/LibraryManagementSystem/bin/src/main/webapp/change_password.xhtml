<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
          <ui:composition template="/resources/template/login_template.xhtml">
            <ui:define name="content">`
        <h:form> 
            <div>
                <b:container>
                    <b:row>
                        <h6> At least 8 chars</h6>
                        <h6>Contains at least one digit</h6>
                        <h6>Contains at least one lower alpha char and one upper alpha char</h6>
                        <h6> Contains at least one char within a set of special chars (@#%$^ etc.)</h6>
                        <h6>Does not contain space, tab, etc.</h6>
                    </b:row>
                    <b:row>

                        <b:inputSecret label="Password" required="true" required-message="Please Enter Password" maxlength="16" 
                                       autocomplete="false" large-screen="one-third" id="passwd1" update="msg1" validator-message="Your Password Doesn't Match Our Policy"
                                       >
                            <f:validateRegex pattern="((?=.*[a-z]).{5,})" for="passwd1" />
                        </b:inputSecret>
                        <b:message for="passwd" id="msg1" span="4" />

                    </b:row>
                    <b:row>

                        <b:inputSecret label="Confirm Password" required="true" required-message="Please Enter Password" maxlength="16"
                                       autocomplete="false" large-screen="one-third" id="passwd" update="msg2" 
                                       >

                        </b:inputSecret>
                        <b:message for="passwd" id="msg2" span="4" />

                    </b:row>

                    <b:commandButton  type="submit" value="Submit" ajax="true" process="@form" update="@form" 
                                      onclick="ajax:" 
                                      /> 
                    <b:commandButton type="reset" value="Reset" ajax="true" process="@form" update="@form" />  
                </b:container>
               
            </div>
        </h:form>
            </ui:define>
          </ui:composition>
    </h:body>
</html>
