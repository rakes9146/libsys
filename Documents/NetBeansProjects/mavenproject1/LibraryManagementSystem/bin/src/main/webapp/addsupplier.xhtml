<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Supplier</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/login_template.xhtml">
            <ui:define name="content">`
                <link href="resources/css/my.css" rel="stylesheet" type="text/css"/>
                <div class="container_div1">
                    <h:form>
                        <b:container>
                            <h1 class="hh">Add New Supplier here</h1>
                            <b:row>
                                <b:inputText label="Name" render-label="true" id="supplier_name" value="#{supplier.vb.name}"
                                             required="true" maxlength="40" large-screen="one-third" required-message="Please Enter Supplier Name"
                                             update="msg1" ajax="true" 
                                             />
                                <b:message id="msg1" for="supplier_name" span="4" />
                            </b:row>
                            <b:row>
                                <b:inputTextarea label="Address" render-label="true" value="#{supplier.vb.adddress}"
                                                 id="supplier_address" maxlength="200" required="true"
                                                 large-screen="one-third" required-message="Please Enter Supplier Address" update="msg2" ajax="true" />
                                <b:message id="msg2" for="supplier_address" span="4" />
                            </b:row>
                            <b:row>
                                <b:inputText label="Phone" render-label="true" id="supplier_phone" value="#{supplier.vb.phone}" validator-message="Invalid Number Format"
                                             maxlength="10" required="true" large-screen="one-third" required-message="Please Enter Supplier Phone"
                                             update="msg3" ajax="true" > 
                                    <f:validateLength minimum="10" />
                                    <f:validateRegex pattern="^\d{10}$" for="mobno" />

                                </b:inputText>
                                <b:message id="msg3" for="supplier_phone"  span="4" />
                            </b:row>
                            <b:row>
                                <b:inputText label="Fax" render-label="true" id="supplier_fax" value="#{supplier.vb.fax}"
                                             required="true" large-screen="one-third" required-message="Please Enter Supplier Fax"
                                             update="msg4" ajax="true"
                                             />
                                <b:message id="msg4" for="supplier_fax" span="4" />
                            </b:row>
                            <b:row>
                                <b:inputText label="Email" type="email" id="supplier_email" value="#{supplier.vb.email}" 
                                             required="true" large-screen="one-third"  required-message="Please Enter Supplier Email"
                                             update="msg5" ajax="true" validator-message="Invalid Email"

                                             >
                                    <f:validateRegex pattern="^(.+)@(.+)$"  for="supplier_email" />
                                </b:inputText> 
                                <b:message id="msg5" for="supplier_email" span="4" />
                            </b:row>
                            <b:row>
                                <b:commandButton type="submit" value="Submit" size="nm" span="1"
                                                 class="btn1" ajax="true" process="@form" update="@form" onclick="ajax:supplier.add()" />
                                <b:commandButton type="reset" value="Reset" size="nm" span="1" ajax="true" 
                                                 class="btn2" />
                            </b:row>
                            <b:row>
                                <br />
                            </b:row>
                            <b:row>
                                <b:alert severity="success" id="al" visible="#{supplier.bam.visibility}" span="4">
                                    <h:outputText id="val" value="#{supplier.bam.message}"></h:outputText>
                                </b:alert>
                            </b:row>
                        </b:container>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
