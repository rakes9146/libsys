<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Category Reports</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/login_template.xhtml">
            <ui:define name="content">`
                <b:row>
                    <br />
                </b:row>
                <b:dataTable value="#{category.categoryLists}" var="ls"   page-length="10" page-length-menu="10,20,30"
                             striped="true" span="12" select="true" scroll-x="false"
                             >
                    <b:dataTableColumn label="Category Id" value="#{ls.id}" />
                    <b:dataTableColumn label="Name" value="#{ls.name}" />
                    <b:dataTableColumn label="Description" value="#{ls.description}" />
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
