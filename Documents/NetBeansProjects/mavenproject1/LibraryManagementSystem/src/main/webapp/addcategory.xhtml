<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <link href="resources/css/my.css" rel="stylesheet" type="text/css"/>
                <div class="container_div1">
                    <h:form>
                        <b:container>
                            <h1>Add New Category</h1>
                            <b:row>
                                <b:inputText label="Name" render-label="true" id="cate_name" value="#{category.name}"
                                             maxlength="30" large-screen="one-third" required="true"
                                             required-message="Please Enter Category Name" ajax="true" update="msg1" />
                                <b:message id="msg1" for="cate_name" span="4" />
                            </b:row>
                            <b:row>
                                <b:inputTextarea label="Description" render-label="true" value="#{category.description}"
                                                 id="description" maxlength="200" required="true" large-screen="one-third" 
                                                 required-message="Please Enter Category Description" ajax="true" update="msg2"
                                                 />
                                <b:message id="msg2" for="description" span="4" />
                            </b:row>
                            <b:row>
                                <b:commandButton type="submit" value="Submit" size="nm" span="1" 
                                                 class="btn1" ajax="true" update="@form" process="@form"
                                                 onclick="ajax:category.add()" 
                                                 />
                                <b:commandButton type="reset" value="Reset" size="nm" span="1"
                                                 class="btn2" />
                            </b:row>

                            <b:row>
                                <br />
                            </b:row>

                            <b:row>
                                <b:alert severity="successs" visible="#{category.bam.visibility}">
                                    <h:outputText value="#{category.bam.message}"></h:outputText>
                                </b:alert>
                            </b:row>
                        </b:container>
                    </h:form>
                </div>
            
                        </h:body>
                        </html>
