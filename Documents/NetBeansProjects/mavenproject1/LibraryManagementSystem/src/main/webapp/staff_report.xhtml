<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Staff Report and Update</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/login_template.xhtml">
            <ui:define name="content">`
                <b:row>
                    <br />
                </b:row>

                <b:dataTable  value="#{addstaff.staffList}" var="ls"   page-length="10" page-length-menu="10,20,30"
                              striped="true" span="12" select="true" scroll-x="false"
                              >
                    <b:dataTableColumn label="Member Id" value="#{ls.staff_id}" />
                    <b:dataTableColumn label="First Name" value="#{ls.personalInfo.first_name}" />
                    <b:dataTableColumn label="Middle Name"  value="#{ls.personalInfo.middle_name}" />
                    <b:dataTableColumn label="Last Name"   value="#{ls.personalInfo.last_name}" />
                    <b:dataTableColumn label="Gender"   value="#{ls.personalInfo.gender}" />
                    <b:dataTableColumn  label="Date of Birth"   value="#{ls.personalInfo.dateOfBirth}" />
                    <b:dataTableColumn label="Address"   value="#{ls.personalInfo.address}" />
                    <b:dataTableColumn label="Email"   value="#{ls.personalInfo.email}" />
                    <b:dataTableColumn label="Mobile Number"   value="#{ls.personalInfo.mobile_number}" />
                    <b:dataTableColumn label="Id Type"   value="#{ls.personalInfo.id_proof_type }" />
                    <b:dataTableColumn label="Id Number"   value="#{ls.personalInfo.id_proof_number }" />
                </b:dataTable>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
