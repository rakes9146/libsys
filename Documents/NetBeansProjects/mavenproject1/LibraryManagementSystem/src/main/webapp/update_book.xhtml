<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/resources/template/login_template.xhtml">
            <ui:define name="content">
                <link href="resources/css/my.css" rel="stylesheet" type="text/css"/>
                <b:container>
                    <h1>Update Book Details</h1>
                    <h:form>
                        <b:row>
                            <b:selectOneMenu label="What you want to Update" large-screen="one-third" id="option"
                                             update="msg1" ajax="true" value="#{book.update_type}"
                                             >
                                <f:selectItem itemLabel="Book Quantity" itemValue="quantity" />
                                <f:selectItem itemLabel="Price" itemValue="price" />
                                <f:selectItem itemLabel="ISBN" itemValue="isbn" />
                                <f:selectItem itemLabel="Book Description" itemValue="description" />
                            </b:selectOneMenu>
                            <b:message for="option" id="msg1" span="4"/>
                        </b:row>

                        <b:row>
                            <b:inputText id="id_value" large-screen="one-third" required="true" required-message="Please Enter Book ID "
                                         label="Please Enter Book Id"  update="msg2" ajax="true" maxlength="5"
                                         value="#{book.book_id}"     >
                            </b:inputText>
                            <b:message for="id_value" id="msg2" span="4" />    

                        </b:row>

                        <b:row>
                            <b:inputText id="new_value" large-screen="one-third" required="true" required-message="Please Enter New Value"
                                         label="Enter new Value" value="#{book.new_value}" update="msg3" ajax="true" maxlength="5"
                                         >
                            </b:inputText>
                            <b:message for="id_value" id="msg3" span="4" />    

                        </b:row>

                        <b:row>
                            <b:commandButton ajax="true" span="1" size="nm" process="@form" update="@form"
                                             type="submit" class="btn1" value="Update" onclick="ajax:book.updateDetails()"
                                             />  
                            <b:commandButton ajax="true" span="1" size="nm" process="@form" update="@form"
                                             type="reset" value="Reset" class="btn2"
                                             />
                        </b:row>

                        <b:row>
                            <br/>
                        </b:row>
                        <b:row>
                            <b:alert severity="success" visible="#{book.bam.visibility}" span="4"><h:outputText value="#{book.bam.message}"></h:outputText></b:alert>
                        </b:row>
                    </h:form>

                </b:container>
                <b:container>
                    <h:form>
                        <h1>Delete Book Details</h1> 

                        <b:row>
                            <b:inputText id="id_value" large-screen="one-third" required="true" required-message="Please Enter Book ID "
                                         label="Please Enter Book Id"  update="msg4" ajax="true" maxlength="5"
                                         value="#{book.book_id}"     >
                            </b:inputText>
                            <b:message for="id_value" id="msg4" span="4" />    

                        </b:row>

                        <b:row>
                            <b:commandButton ajax="true" span="1" size="nm" process="@form" update="@form"
                                             type="submit" class="btn1" value="Delete" onclick="ajax:book.deleteBook()"
                                             />  
                            <b:commandButton ajax="true" span="1" size="nm" process="@form" update="@form"
                                             type="reset" value="Reset" class="btn2"
                                             />
                        </b:row>

                        <b:row>
                            <br/>
                        </b:row>
                        <b:row>
                            <b:alert severity="success" visible="#{book.bam.visibility}" span="4"><h:outputText value="#{book.bam.message}"></h:outputText></b:alert>
                        </b:row>

                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
